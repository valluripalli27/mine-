<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #222;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #f5f5f5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #222;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:first-child {
      margin-left: 0;
    }

    nav a:hover {
      color: #0077b5; /* LinkedIn blue as hover */
    }

    .header-left {
      font-weight: 700;
      font-size: 1.1rem;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 50px;
      color: #111;
      font-weight: 600;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
      flex-grow: 1;
    }

    .gallery-item {
      background-color: #f9f9f9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .project-info {
      padding: 20px;
      text-align: left;
    }

    .project-info h3 {
      font-family: 'Georgia', serif;
      font-size: 1.4rem;
      margin-bottom: 8px;
    }

    .project-info p {
      font-size: 0.95rem;
      color: #777;
    }

    footer {
      background-color: #f5f5f5;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    .social-links a {
      margin: 0 15px;
      color: #222;
      font-size: 1.8rem;
      text-decoration: none;
      transition: color 0.3s ease;
      vertical-align: middle;
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
    }

    .social-links a:hover {
      color: #0077b5; /* LinkedIn blue */
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      nav {
        order: 2;
        width: 100%;
        text-align: right;
      }
      nav a {
        margin-left: 15px;
        font-size: 1.1rem;
      }
      .header-left {
        order: 1;
        font-size: 1.2rem;
      }
    }
  </style>

  <!-- Load Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header-left">Lakshmi</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h1>Projects</h1>

  <div class="gallery">
    <a class="gallery-item" href="https://github.com/valluripalli27/mine-/blob/main/Salon.html">
      <img src="images/salon.jpg" alt="Salon Project" />
      <div class="project-info">
        <h3>Salon Booking App</h3>
        <p>BeautyPlus • 2024</p>
      </div>
    </a>

    <a class="gallery-item" href="https://github.com/valluripalli27/clothing-app-/blob/main/index.html">
      <img src="images/https://github.com/valluripalli27/mine-/blob/main/Cloth.jpg" alt="Clothing App" />
      <div class="project-info">
        <h3>Clothing E-Commerce</h3>
        <p>Fashionista • 2019</p>
      </div>
    </a>

    <a class="gallery-item" href="https://github.com/valluripalli27/Carbon-Footprint-Calculator/blob/main/index.html">
      <img src="images/carbon.jpg" alt="Carbon Calculator" />
      <div class="project-info">
        <h3>Carbon Footprint Calculator</h3>
        <p>GreenStep • 2024</p>
      </div>
    </a>
  </div>

  <footer>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/lakshmi" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:lakshmi@example.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </footer>
</body>
</html>
